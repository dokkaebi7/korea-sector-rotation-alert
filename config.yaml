# 분석 설정
analysis:
  # 기본 데이터 기간
  period_days: 180              # 데이터 수집 기간 (일)
  rs_window: 20                 # 상대강도 계산 기간 (일)
  
  # 거래대금 분석
  volume_compare_recent: 5      # 최근 거래대금 비교 기간 (일)
  volume_compare_prev: 20       # 이전 거래대금 비교 기간 (일)
  volume_threshold_strong: 30   # 강한 수급 기준 (%)
  volume_threshold_medium: 10   # 수급 증가 기준 (%)
  
  # 순환매 감지 설정
  rotation_detection:
    long_term_period: 60        # 장기 추세 기간 (일) - 바닥권 판단
    short_term_period: 10       # 단기 반등 기간 (일) - 반등 시작
    medium_term_period: 20      # 중기 추세 기간 (일) - RS 비교
    
    undervalued_threshold: -10  # 바닥권 기준 (%) - 60일 수익률
    bounce_threshold: 5         # 반등 기준 (%) - 10일 수익률
    volume_surge_ratio: 1.5     # 거래량 급증 기준 (배수)
    
    # 가중치 설정 (총 8점 만점)
    weight_undervalued: 2       # 바닥권 가중치
    weight_bounce: 3            # 반등 시작 가중치 (가장 중요)
    weight_volume: 2            # 거래량 가중치
    weight_rs_improve: 1        # RS 개선 가중치

# 출력 설정
output:
  # 필터링
  show_top_n: 15                # 상위 N개 섹터만 표시 (null이면 전체)
  min_rotation_score: 4         # 최소 순환매 점수 (0-8점)
  
  # 뉴스
  show_news: true               # 뉴스 표시 여부
  max_news: 3                   # 최대 뉴스 개수
