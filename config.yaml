# Korea Sector Rotation Alert 설정 파일
# 수정 후 저장하고 코드에서 yaml.load로 불러오세요

market_ticker: '069500'  # KODEX 200 (시장 프록시)

sectors:                 # 섹터 티커: 이름 매핑 (코드에서 .keys()로 etf_list 생성)
  '091160': '반도체'
  '244580': '바이오'
  '305710': '2차전지'
  '091180': '자동차'
  '385510': '신재생에너지'
  # 추가 예시: '114820': '방산'  # 원하면 이렇게 늘릴 수 있음

analysis:
  period_days: 30        # 데이터 불러올 기간 (일)
  rs_window: 5           # 상대강도 계산 기간 (일)
  volume_compare_recent: 5   # 최근 거래대금 평균 기간
  volume_compare_prev: 5     # 이전 거래대금 평균 기간 (비교 대상)
  volume_threshold_strong: 50   # 강한 수급 기준 (%)
  volume_threshold_medium: 20   # 중간 수급 기준 (%)

news:
  max_headlines: 3       # 뉴스 헤드라인 최대 개수
  truncate_length: 60    # 제목 길이 제한 (글자 수)

# 나중에 추가할 수 있는 섹션 예시
